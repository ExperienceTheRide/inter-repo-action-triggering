name: Repository Dispatch
on:
  repository_dispatch:
    types: [my-event]
jobs:
  myEvent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with: 
          ref: 'develop'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with: 
          branch: 'main'
          base: 'develop'