name: Merge Pull Request

on:
  # Trigger on Pull Requests against the main branch.
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  merge-request:
    runs-on: ubuntu-latest
    steps:
      - name: merge-request
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_LOGIN: github-actions
          GITHUB_TOKEN: ${{ secrets.ACTIONS_BOTPAT }}
          MERGE_METHOD: MERGE