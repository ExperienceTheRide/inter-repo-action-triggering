name: Merge Pull Request

on:
  workflow_run:
    types:
      - completed
    workflows:
      - 'Create Pull Request'

jobs:
  merge-request:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: merge-request
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_LOGIN: github-actions
          GITHUB_TOKEN: ${{ secrets.ACTIONS_BOTPAT }}
          MERGE_METHOD: MERGE